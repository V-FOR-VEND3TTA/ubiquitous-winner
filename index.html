<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphing CSV with Chart.js</title>
    <!--Chart.js-->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
<body>
    <!--Where we want the chart to appear-->
    <canvas id="chart" width="800" height="400"></canvas>
    <p>Zonal annual means, 1880-present, updated through most recent complete year.
        The annual mean has been 14 &deg; since 1880 until 2020.
    </p>
    <script src="js/index.js"></script>
</body>
</html>
